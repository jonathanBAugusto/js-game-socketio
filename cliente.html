<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Multiplayer Game</title>
    <style>
        #screen {
            border: 1px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="100" , height="100"></canvas>
    <button id="btnStop">stop</button>

    <script src="src/utils.js"></script>
    <!-- <script src="src/client.js"></script> -->
    <script>
        const screen = document.querySelector('#screen')
        const context = screen.getContext('2d')

        function createGame() {
            const state = {
                players: {},
                fruits: {},
            }

            const acceptedMoves = {
                ArrowUp: (player) => {
                    player.y = player.y - 1 >= 0 && player.y--
                },
                ArrowDown: (player) => {
                    player.y + 1 < screen.height && player.y++
                },
                ArrowLeft: (player) => {
                    player.x - 1 >= 0 && player.x--
                },
                ArrowRight: (player) => {
                    player.x + 1 < screen.width && player.x++
                },
            }

            function addPlayer(command) {
                state.players[command.playerId] = {
                    x: command.x,
                    y: command.y,
                }
            }

            function removePlayer(command) {
                delete state.players[command.playerId]
            }

            function movePlayer(command) {
                console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                const player = state.players[command.playerId]
                const keyPressed = command.keyPressed
                const moveFunction = acceptedMoves[keyPressed]

                if (moveFunction)
                    moveFunction(player)
            }

            return {
                addPlayer,
                movePlayer,
                removePlayer,
                state,
            }
        }

        function createKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`Notifying ${state.observers.length} observers`, command)

                state.observers.forEach(obs => obs(command))
            }

            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(e) {
                const keyPressed = e.key

                const command = {
                    playerId: 'player1',
                    keyPressed,
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }

        const game = createGame()
        const keyboardListener = createKeyboardListener()

        keyboardListener.subscribe(game.movePlayer)

        renderScreen()

        function renderScreen() {
            context.clearRect(0, 0, 100, 100)
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

        function getGameInstance() {
            const game = {}
            const playersQt = 2
            const fruitsQt = 1
            game.players = {}

            for (let i = 0; i < playersQt; i++) {
                game.players['player' + (i + 1)] = getRandomXYCollision(game.players || [], {
                    maxRange: 100,
                    width: 1,
                    height: 1
                })
            }
            game.fruits = {}
            for (let i = 0; i < fruitsQt; i++) {
                let list = game.players
                list = Object.assign(list, game.fruits)
                game.fruits['fruit' + (i + 1)] = getRandomXYCollision(list, {
                    maxRange: 100,
                    width: 1,
                    height: 1
                })
            }



            return game;
        }
    </script>
</body>

</html>
