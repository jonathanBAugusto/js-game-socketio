<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Multiplayer Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="initial-screen" class="d-none">
    <div id="initial-content">
      <h1 class="text-center">Chose your name and color</h1>
      <input type="text" name="playerName" id="playerName">
      <div id="inputs-color">
        <button class="button-color" id="color-1"></button>
        <button class="button-color" id="color-2"></button>
        <button class="button-color" id="color-3"></button>
        <button class="button-color" id="color-4"></button>
        <button class="button-color" id="color-5"></button>
        <button class="button-color" id="color-6"></button>
        <button class="button-color" id="color-7"></button>
        <button class="button-color" id="color-8"></button>
      </div>
      <div id="input-custom-color">
        <label for="custom-color">Chose your custom color</label>
        <input type="color" id="custom-color" name="custom-color" value="">
      </div>
    </div>
  </div>
  <div id="in-game" class="d-flex">
    <h1>Comer! Comer!</h1>
    <canvas id="screen" class="d-none" width="10" height="10"></canvas>
    <div id="score"></div>
    <div id="controls"></div>
  </div>


  <script type="module" src="./js/client.js"></script>
</body>

</html>
